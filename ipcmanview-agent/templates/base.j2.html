<!DOCTYPE html>
<html lang="en">

  <head>
    <title>IPCManView Agent</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" integrity="sha256-rTpdO0HXBCNpreAHcu6tB2Ppg515Vo+5GtYSsnNLz+8=" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
  </head>

  <body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation" x-data="{ open: false }">
      <div class="navbar-brand">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar" x-bind:class="open ? 'is-active' : ''" x-on:click="open = !open">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="main-navbar" class="navbar-menu" x-bind:class="open ? 'is-active' : ''">
        <div class="navbar-start">
          <a class="navbar-item" href="/">Home</a>
          <a class="navbar-item" href="/files">Files</a>
          <a class="navbar-item" href="/scans">Scans</a>
        </div>
      </div>
    </nav>

    <main class="container column" style="min-height: 100vh;">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>IPCManView Agent</strong>. The source code is located at <a href="https://github.com/ItsNotGoodName/ipcmanview">GitHub</a>.
        </p>
      </div>
    </footer>
  </body>

</html>
